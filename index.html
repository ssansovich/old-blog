---
layout: default
title: Scott Sansovich
---

<div id="home">
  {% for post in site.posts %}
  	<div class="post">
	    <p class="meta">{{ post.date | date_to_string }}</p>
	    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
	    {{ post | first_img }}
	    {{ post | first_p }}
	  </div>
  {% endfor %}
</div>
